<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
        
	<title>Build a Quote</title>
</head>
<body>
   
<div class="cd-product-builder">
	<header class="main-header">
            
            
		<h1>Sandwich Builder</h1>

		<nav class="cd-builder-main-nav disabled">
			<ul>
				<li class="active"><a href="#models">Models</a></li>
				<!-- <li><a href="#colors">Stuff</a></li> !-->
				<li><a href="#accessories">Options</a></li>
				<li><a href="#summary">Summary</a></li>
			</ul>
		</nav>

		
	</header>
	<div class="cd-builder-steps">
		<ul>
			<li data-selection="models" class="active builder-step">
				<section class="cd-step-content">
					<header>
						<h1>Select Model</h1>
						<span class="steps-indicator">Step <b>1</b> of 3</span>
					</header>


					<ul class="models-list options-list cd-col-2">
                                                                  
						<li class="js-option js-radio" data-price="0.00" data-model="product-01">                                                 
                                                        <span class="name">(Loading...)</                                                 
						</li>                                          
					</ul>
				</section>
			</li>
			<!-- additional content will be inserted using ajax -->
		</ul>
	</div>


    
	<footer class="cd-builder-footer disabled step-1">
		<div class="selected-product">			

			<div class="tot-price">
				<span>Total</span>
				<span class="total">$<b>0.00</b></span>
			</div>
		</div>
		
		<nav class="cd-builder-secondary-nav">
			<ul>
				<li class="next nav-item">
					<ul>
						<li class="visible"><a href="#0">Options</a></li>                                               
						<li><a href="#0">Summary</a></li>
						<li class="quote"><a href="#2">Get Quote PDF</a></li>
					</ul>
				</li>
				<li class="prev nav-item">
					<ul>
						<li class="visible"><a href="#0">Products</a></li>
						<li><a href="#0">Models</a></li>	
						<li><a href="#0">Options</a></li>
					</ul>
				</li>
			</ul>
		</nav>

		<span class="alert">Selection Required!</span>
                

                
	</footer>
    
      <div id='quoteLoad' class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <p>Generating PDF, Please wait....</p>
    <img src="img/loading.gif" alt="Dancing is the best form of patience." width="348" height="327">
    
  </div>

</div> 
</div>
    
 
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script>
	if( !window.jQuery ) document.write('<script src="js/jquery-3.0.0.min.js"><\/script>');
</script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>

</html>
